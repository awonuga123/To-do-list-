<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 3px gray;
        margin-bottom: 10px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 3px gray;
      }
      li span {
        flex-grow: 1;
      }
      li button {
        margin-left: 10px;
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <input type="text" id="new-item" placeholder="Add a new item...">
    <button id="add-button">Add</button>
    <ul id="todo-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
